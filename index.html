    <style>
      :root {

          margin: 0 !important;

        article {

        }
        h1, h2, h3, h4, h5, h6 {

          --tw-prose-links: #000 !important;

        }
        img {

          height: auto !important;
          border-radius: 10px !important;
        }
        a {
          text-decoration: none !important;
          color: black !important;
        }

          color: #666;
        }
        a[href^="#"]::after, .print-header a::after {
